name: choco-pkgs test
on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Enable Windows Update
        shell: pwsh
        run: |
          # PowerShell (as choco-nuspec-checker dependency) requires this, see https://github.com/KarbitsCode/choco-pkgs/actions/runs/17194511952/job/48774605367#step:3:28
          Set-Service -Name 'wuauserv' -StartupType Manual -Verbose
          Start-Service -Name 'wuauserv' -Verbose -PassThru

      - name: Set up chocolatey packages
        uses: crazy-max/ghaction-chocolatey@v3.4.0
        with:
          args: upgrade choco-nuspec-checker -y

      - name: Run powershell script
        shell: pwsh
        run: |
          Get-ChildItem -Recurse -Filter *.nuspec | ForEach-Object {
            $dir = $_.DirectoryName
            $file = $_.FullName
            
            cnc $dir
            choco pack $file
          }

